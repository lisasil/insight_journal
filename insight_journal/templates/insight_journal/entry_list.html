{% extends 'insight_journal/base.html' %}

{% block content %}
    {% for entry in entries %}
        <div class="entry">
            <h1><a href="{% url 'entry' pk=entry.pk %}">{{ entry.title }}</a></h1>
            <p>{{ entry.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
